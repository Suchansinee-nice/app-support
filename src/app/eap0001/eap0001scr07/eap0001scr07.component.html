<div class="card mt-4">
    <div class="card-body">
        <span class="card-label">คำถามสุขภาพของผู้เอาประกัน</span>
        <div id="questionInfo">
            <div class="row mt-3">
                <div class="col-sm-12">
                    <app-radio
                        [options]="[{code:'Y',name:'คำถามสุขภาพทั่วไป'},{code:'N',name:'คำถามสุขภาพอย่างละเอียด'},{code:'X',name:'ไม่มีคำถามสุขภาพ'}]"
                        id="question" name="question" label="ประเภทคำถามสุขภาพ"></app-radio>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12">
                    <table #table class="w-100 dt-table">
                        <thead>
                            <tr class="table-header">
                                <th>ลำดับ</th>
                                <th>หัวข้อ</th>
                                <th width="40%">คำถาม</th>
                                <th><input class="form-check-input" type="checkbox"> ไม่ใช่</th>
                                <th><input class="form-check-input" type="checkbox"> ใช่</th>
                                <th>เพิ่มเติม</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data;let i = index">
                                <td class="center">{{i+1}}</td>
                                <td class="center">{{item.subject}}</td>
                                <td>{{item.question}}</td>
                                <td class="center"><input class="form-check-input" type="checkbox"></td>
                                <td class="center"><input class="form-check-input" type="checkbox"></td>
                                <td class="center"><input class="form-control"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
