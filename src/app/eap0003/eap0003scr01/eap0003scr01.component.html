<div class="d-flex align-items-center gap-2">
    <i class="bi bi-house fs-6"></i><label class="fw-bold fs-6">EAP0003-SCR01 :
        สอบถามคำขอประกันชีวิตเพื่อทำการตรวจสอบ</label>
</div>
<hr />
<div class="card mt-4">
    <div class="card-body">
        <span class="card-label">เงื่อนไนการค้นหา</span>
        <div class="row mt-3">
            <div class="col-sm-3 floating-label">
                <input type="text" id="appNo" class="form-control">
                <label for="appNo">ใบคำขอเลขที่</label>
            </div>
            <div class="col-sm-3 floating-label">
                <input type="text" id="channel" class="form-control">
                <label for="channel">เลขที่กรมธรรม์</label>
            </div>
            <div class="col-sm-3 floating-label">
                <input type="text" id="firstName" class="form-control">
                <label for="firstName">ชื่อผู้เอาประกัน</label>
            </div>
            <div class="col-sm-3 floating-label">
                <input type="text" id="lastName" class="form-control">
                <label for="lastName">นามสกุล</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-3 floating-label">
                <ng-select id="planCode" bindLabel="name" bindValue="code" class="form-control">
                </ng-select>
                <label for="planCode">ช่องทางใบคำขอ</label>
            </div>
            <div class="col-sm-3 floating-label">
                <div class="input-group">
                    <input class="form-control" name="dp" ngbDatepicker #d2="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()"
                        type="button"></button>
                </div>
                <label for="appDate">วันที่บันทึกคำขอ</label>
            </div>
            <div class="col-sm-3 floating-label">
                <div class="input-group">
                    <input class="form-control" name="dp" ngbDatepicker #d3="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d3.toggle()"
                        type="button"></button>
                </div>
                <label for="appDate">ถึง</label>
            </div>
            <div class="col-sm-3 floating-label">
                <input type="text" id="lastName" class="form-control">
                <label for="lastName">รหัสตัวแทน</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-3 floating-label">
                <div class="input-group">
                    <input class="form-control" name="dp" ngbDatepicker #d="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()"
                        type="button"></button>
                </div>
                <label for="appDate">วันที่ลงนาม</label>
            </div>
            <div class="col-sm-3 floating-label">
                <div class="input-group">
                    <input class="form-control" name="dp" ngbDatepicker #d1="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d1.toggle()"
                        type="button"></button>
                </div>
                <label for="appDate">ถึง</label>
            </div>
            <div class="col-sm-6 floating-label">
                <ng-select id="planCode" bindLabel="name" bindValue="code" class="form-control">
                </ng-select>
                <label for="planCode">แบบประกัน</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-3 floating-label">
                <input class="form-control" />
                <label for="appDate">ช่วงปีเอาประกัน</label>
            </div>
            <div class="col-sm-3 floating-label">
                <input class="form-control" />
                <label for="appDate">ถึง</label>
            </div>
            <div class="col-sm-3 floating-label">
                <input class="form-control" />
                <label for="appDate">ช่วงทุนประกัน(บาท)</label>
            </div>
            <div class="col-sm-3 floating-label">
                <input class="form-control" />
                <label for="appDate">ถึง</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-3 floating-label">
                <input class="form-control"/>
                <label for="appDate">ผู้บันทึกคำขอ</label>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-save">ค้นหา</button>
                <button type="button" class="btn btn-secondary">เคลียร์</button>

            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-sm-12">
        <table #table class="w-100 dt-table">
            <thead>
                <tr class="table-header">
                    <th>ใบคำขอเลขที่</th>
                    <th>Policy No.</th>
                    <th>Policy Status</th>
                    <th>วันที่ลงนามในใบคำขอ</th>
                    <th>ผู้เอาประกัน</th>
                    <th>Client ID</th>
                    <th>ผู้ชำระเบี้ย</th>
                    <th>Client ID</th>
                    <th>ทุนประกัน</th>
                    <th>เบี้ยประกัน</th>
                    <th>แบบประกัน</th>
                    <th>ตัวแทน</th>
                    <th>ผู้บันทึก</th>
                    <th>Status App.</th>
                    <th>ตรวจสอบ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="data-not-found" colspan="15">ไม่พบข้อมูล</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
